<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="catalogo">
            <div class="row">
                <div class="col-1-of-3">
                    <figure class="pic-box">
                      <img class="pic" src="img/close-up-photo-of-sliced-chocolate-4110096.jpg" alt="">
                      <figcaption class="description">chocolate</figcaption>
                      <figcaption class="author">"Author unknown"</figcaption>
                    </figure>
                </div>
                <div class="col-1-of-3">
                    <figure class="pic-box">
                        <img class="pic" src="img/pulp-of-fresh-ripe-juicy-lemon-4021874.jpg" alt="">
                        <figcaption class="description">lemon</figcaption>
                        <figcaption class="author">"lorenzo ambrosini"</figcaption>
                    </figure>
                </div>
                <div class="col-1-of-3">
                    <figure class="pic-box">
                        <img class="pic" src="img/close-up-photo-of-crumpled-cans-4113688.jpg" alt="">
                        <figcaption class="description">cola</figcaption>
                        <figcaption class="author">"giovanna colantoni"</figcaption>
                      </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-3">
                    <figure class="pic-box">
                        <img class="pic" src="img/light-pink-crystal-of-rose-quart-against-gray-background-in-4040600.jpg" alt="">

                        <figcaption class="author">"barbara sterni"</figcaption>
                      </figure>
                </div>
                <div class="col-1-of-3">
                    <figure class="pic-box">
                        <img class="pic" src="img/green-leaf-765062.jpg" alt="">
                        <figcaption class="description">leaf</figcaption>
                        <figcaption class="author">"luca rossi"</figcaption>
                      </figure>
                </div>
                <div class="col-1-of-3">
                    <figure class="pic-box">
                        <img class="pic" src="img/red-beverage-filled-clear-glass-mason-mug-with-straw-beside-914241.jpg" alt="">
                        <figcaption class="description">jar</figcaption>
                        <figcaption class="author">"maria bellochhio"</figcaption>
                      </figure>
                </div>
            </div>
        </section>
    </main>
